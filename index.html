<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 Days to New You</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Header / Status -->
        <header>
            <h1>My Daily Habits</h1>
            <div id="level-badge" class="level-badge level-0">LEVEL 0</div>
            <div id="karaoke-badge" class="karaoke-badge hidden">ðŸŽ¤ ã‚«ãƒ©ã‚ªã‚±30åˆ†OK!!</div>
        </header>

        <!-- Main Dashboard -->
        <section class="dashboard">
            <div class="stat-card total-time-card">
                <span class="label">Total Time Today</span>
                <span id="total-time" class="value">0 min</span>
            </div>

            <div class="stat-card streak-card">
                <span class="label">Streak</span>
                <span id="streak-value" class="value">ðŸ”¥ 0 Days</span>
            </div>
        </section>

        <!-- Task List -->
        <section id="task-list" class="task-list">
            <!-- Injected by JS -->
        </section>

        <!-- Daily Comment -->
        <section class="comment-section">
            <label for="daily-comment">Today's Comment</label>
            <textarea id="daily-comment" placeholder="How went it today?"></textarea>
        </section>

        <!-- History Grid -->
        <section class="history-section">
            <h2>Activity Log (Last 30 Days)</h2>
            <div id="history-grid" class="history-grid">
                <!-- Injected JS -->
            </div>
        </section>

        <!-- Data Backup -->
        <section class="backup-section">
            <h2>Data Backup / Sync</h2>
            <div class="backup-controls">
                <button id="export-btn" class="backup-btn">ðŸ“¤ Export Data</button>
                <button id="import-btn-trigger" class="backup-btn">ðŸ“¥ Import Data</button>
                <input type="file" id="import-file" style="display: none;" accept=".json">
            </div>
        </section>

        <!-- Long Term Stats -->
        <section class="stats-footer">
            <div class="stat-row">
                <span>30-Day Success Rate:</span>
                <strong id="rate-30-value">0%</strong>
            </div>
            <div class="cycle-container">
                <div class="cycle-header">
                    <span>60-Day Challenge</span>
                    <span id="cycle-text">0 / 45 Days</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="cycle-progress" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <button id="rewrite-btn" disabled>â†» Rewrite Habits</button>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
